    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module">
        import { OnlineStatusManager } from '../dist/index.esm.js';

        // ========== é…ç½®åŒºåŸŸ ==========
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        // ==============================

        // åˆ›å»º Supabase å®¢æˆ·ç«¯
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // åˆ›å»ºåœ¨çº¿çŠ¶æ€ç®¡ç†å™¨
        const onlineManager = new OnlineStatusManager(supabaseClient);

        let autoRefreshTimer = null;
        let totalUsersCount = 0;

        // è·å–æ€»ç”¨æˆ·æ•°
        async function getTotalUsers() {
            try {
                const { count, error } = await supabaseClient
                    .from('users')
                    .select('*', { count: 'exact', head: true });
                
                if (error) throw error;
                totalUsersCount = count || 0;
                document.getElementById('totalUsers').textContent = totalUsersCount;
            } catch (error) {
                console.error('è·å–æ€»ç”¨æˆ·æ•°å¤±è´¥:', error);
            }
        }

        // åˆ·æ–°æ•°æ®
        window.refreshData = async function() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = 'åˆ·æ–°ä¸­...';

            try {
                // è·å–åœ¨çº¿ç”¨æˆ·
                const onlineUsers = await onlineManager.getOnlineUsers();
                
                // æ›´æ–°ç»Ÿè®¡
                const onlineCount = onlineUsers.length;
                document.getElementById('onlineCount').textContent = onlineCount;
                
                const onlineRate = totalUsersCount > 0 
                    ? Math.round((onlineCount / totalUsersCount) * 100) 
                    : 0;
                document.getElementById('onlineRate').textContent = onlineRate + '%';

                // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
                renderUserList(onlineUsers);

                // æ›´æ–°æ—¶é—´
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
            } catch (error) {
                console.error('åˆ·æ–°æ•°æ®å¤±è´¥:', error);
                alert('åˆ·æ–°å¤±è´¥ï¼š' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ”„ åˆ·æ–°';
            }
        };

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUserList(users) {
            const container = document.getElementById('userListContainer');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                        <p>æš‚æ— åœ¨çº¿ç”¨æˆ·</p>
                    </div>
                `;
                return;
            }

            const now = Date.now();
            const tableHTML = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ç”¨æˆ·å</th>
                            <th>çŠ¶æ€</th>
                            <th>æœ€åæ´»è·ƒæ—¶é—´</th>
                            <th>æ´»è·ƒæ—¶é•¿</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => {
                            const lastActive = new Date(user.lastActivity);
                            const activeTime = Math.floor((now - user.lastActivity) / 1000);
                            const activeTimeStr = formatActiveTime(activeTime);
                            
                            return `
                                <tr>
                                    <td><strong>${user.username}</strong></td>
                                    <td>
                                        <span class="status-badge online">
                                            <span class="dot"></span>
                                            åœ¨çº¿
                                        </span>
                                    </td>
                                    <td class="time-info">${lastActive.toLocaleString('zh-CN')}</td>
                                    <td class="time-info">${activeTimeStr}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // æ ¼å¼åŒ–æ´»è·ƒæ—¶é•¿
        function formatActiveTime(seconds) {
            if (seconds < 60) return 'åˆšåˆš';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' åˆ†é’Ÿå‰';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' å°æ—¶å‰';
            return Math.floor(seconds / 86400) + ' å¤©å‰';
        }

        // è‡ªåŠ¨åˆ·æ–°å¼€å…³
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshTimer = setInterval(refreshData, 30000);
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        async function init() {
            await getTotalUsers();
            await refreshData();
            startAutoRefresh();
        }

        init();
