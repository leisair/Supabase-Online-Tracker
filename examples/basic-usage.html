<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Online Tracker - 基础示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .online-users {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .user-item {
            padding: 5px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Supabase Online Tracker 示例</h1>
    
    <div class="container">
        <h2>用户登录</h2>
        <input type="text" id="username" placeholder="输入用户名" style="padding: 10px; width: 200px;">
        <button onclick="login()">登录</button>
        <button onclick="logout()" id="logoutBtn" disabled>登出</button>
    </div>

    <div class="container">
        <h2>在线用户列表</h2>
        <button onclick="refreshOnlineUsers()">刷新列表</button>
        <div class="online-users" id="onlineUsers">
            <p>暂无在线用户</p>
        </div>
    </div>

    <!-- 引入 Supabase 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 引入 OnlineStatusManager -->
    <script type="module">
        import { OnlineStatusManager } from '../src/index.js';

        // 配置你的 Supabase 项目信息
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // 创建 Supabase 客户端
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 创建在线状态管理器
        const onlineManager = new OnlineStatusManager(supabase);

        // 登录
        window.login = async function() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }

            try {
                await onlineManager.userLogin(username);
                document.getElementById('logoutBtn').disabled = false;
                alert('登录成功！');
                refreshOnlineUsers();
            } catch (error) {
                alert('登录失败：' + error.message);
            }
        };

        // 登出
        window.logout = async function() {
            try {
                await onlineManager.userLogout();
                document.getElementById('logoutBtn').disabled = true;
                document.getElementById('username').value = '';
                alert('登出成功！');
                refreshOnlineUsers();
            } catch (error) {
                alert('登出失败：' + error.message);
            }
        };

        // 刷新在线用户列表
        window.refreshOnlineUsers = async function() {
            try {
                const users = await onlineManager.getOnlineUsers();
                const container = document.getElementById('onlineUsers');
                
                if (users.length === 0) {
                    container.innerHTML = '<p>暂无在线用户</p>';
                } else {
                    container.innerHTML = users.map(user => {
                        const lastActive = new Date(user.lastActivity);
                        return `
                            <div class="user-item">
                                <span class="status"></span>
                                <strong>${user.username}</strong>
                                <span style="color: #666; font-size: 12px;">
                                    (最后活跃: ${lastActive.toLocaleTimeString()})
                                </span>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                alert('获取在线用户失败：' + error.message);
            }
        };

        // 自动刷新在线用户列表（每30秒）
        setInterval(refreshOnlineUsers, 30000);
        
        // 页面加载时刷新一次
        refreshOnlineUsers();
    </script>
</body>
</html>
